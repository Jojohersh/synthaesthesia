<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.43/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scribbletune/4.1.1/scribbletune.min.js" charset="utf-8"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,400;1,700&family=Montserrat:ital,wght@0,100;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">
    <script src="/js/lib/jquery-3.4.1.min.js" charset="utf-8"></script>
    <title>Synthaesthesia</title>
  </head>
  <body>
    <div id="title">
      <h1>Synthaesthesia</h1>
      <h2>A picture's worth exactly 1 song!</h2>
    </div>
    <div id="container">
      <canvas id="canvas" width="500" height="500"></canvas>
      <button id="fileButton" type="button" name="imageSelect">Select Image!</button>
      <input id="fileInput" type="file" name="fileInput" accept="image/*" style="display: none">
      <button id="play" class="hidden" type="button" name="button">Play</button>
      <button id="pause" class="hidden" type="button" name="button">Pause</button>

    </div>
    <script src="/js/synthaesthesia.js" charset="utf-8"></script>
  </body>
</html>
